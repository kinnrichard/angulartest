<div class="container" *ngIf="employee">
    <br>
    <br>
    <h1>View Employee</h1>
    <br>
    <br>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Id</label>
            <input class="form-control" name="id" [(ngModel)]="employee.id">
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" [(ngModel)]="employee.fullname">
        </div>
        <div class="mb-3">
            <label class="form-label">Position</label>
            <input class="form-control" name="position" [(ngModel)]="employee.position">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a type="submit" class="btn btn-danger ml-3" style="margin-left: 10px" (click)="deleteEmployee()">Delete</a>
        </div>
    </form>
</div>
